<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <div id="foo"></div>
    <script type="text/javascript">
        $(function(){
            var response = $.ajax({ type: "GET",   
                        url: "https://d2i4w6535gm5jn.cloudfront.net/service.json",   
                        async: false
                      }).responseText;
            var seriveList = JSON.parse(response);
            for (var i = 0; i<seriveList.length; i++) {
                var div = $('<div class="site">' + seriveList[i]["site"] +  '-' + seriveList[i]["site_url"] + '</div>');
                div.insertAfter("#foo");
            }
        });
    </script>
</body>
</html>
